<app-create-layout bgLogo="../../../../assets/bg/bg-video2.png">
    <div content>
        <nz-card class="app-card mt-20">
            <div class="form-logo" form-logo>
                <img alt="example" src="../../../../assets/bg/bg-video.png" />
            </div>

            <div nz-row class="form">
                <div nz-col nzSpan="24">
                    <nz-input-group>
                        <input type="text" nz-input [(ngModel)]="data.VideoTitle" (ngModelChange)="formChanged($event)"
                            placeholder="Video Title" />
                    </nz-input-group>
                </div>

                <div nz-col nzSpan="24">
                    <textarea rows="4" nz-input [(ngModel)]="data.Description"
                        placeholder="Video Description"></textarea>
                </div>

                <div nz-col nzSpan="24">
                    <nz-upload nzType="drag" [nzMultiple]="true" nzAccept=".mp4" [nzCustomRequest]="upload"
                        [nzDisabled]="allowedUpload" (nzChange)="handleChange($event)">
                        <p class="ant-upload-drag-icon">
                            <span nz-icon nzType="inbox"></span>
                        </p>
                        <p class="ant-upload-text">Click or drag file to this area to upload videos</p>
                        <p class="ant-upload-hint">
                            Upload files like .mp3 extension only
                        </p>
                    </nz-upload>
                </div>

            </div>

            <br />
            <br />
        </nz-card>
    </div>
</app-create-layout>
